<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez-nous pour toute question concernant nos services de rempaillage et réparation.">
    <title>Contact - Renov' Chaise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Contactez-nous</h1>
        <nav>
            <a href="main.html">Accueil</a>
            <a href="gallery.html">Galerie</a>
        </nav>
    </header>

    <section class="case-autour">
        <div class="image-texte">
            <div class="texte">
                <h2>À propos de moi:</h2>
                <p>
                    Cette page web a été réalisé par moi, Tristan Coeuret, étudiant en réseaux et télécommunication au Campus 3 de Caen (Ifs).

                </p>
            </div>
            <div class="image">
                <img src="moi.jpg" alt="Photo de moi">
            </div>
        </div>
    </section>
    
    <!-- SECTION: Contact -->
    <section id="contact">
        <h2>Formulaire de contact</h2>
        <form class="contact-form">
            <label for="name">Votre nom</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Votre email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 renovchaise | Tous droits réservés</p>
    </footer>

</body>
</html>
